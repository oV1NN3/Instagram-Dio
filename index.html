<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como ovinijorge</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ovinijorge?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
            <div class="footer">
                <footer>
                    <a href="">Meta</a>
                    <a href="">Sobre</a>
                    <a href=""> Blog</a>
                    <a href=""> Carreiras</a>
                    <a href=""> Ajuda</a>
                    <a href=""> API</a>
                    <a href=""> Privacidade</a>
                    <a href=""> Termos</a>
                    <a href=""> Principais contas</a>
                    <a href=""> Hashtags</a>
                    <a href=""> Localização</a>  
                    <p>&copy;2022 Instagram from Meta</p>
                </footer>
            </div>
    </body>
</html>
